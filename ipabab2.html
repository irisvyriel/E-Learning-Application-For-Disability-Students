<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyKu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="header">
        <a href="ipa.html">
            <button class="back-button">←</button>
            <h1>Pelestarian Hewan dan Tumbuhan</h1>
        </a>
    </div>

    <div class="language-selection">
        <button class="language-button active">Materi</button>
        <button class="language-button">Soal</button>
    </div>

    <div class="subject-cards">
        <!-- Kartu Biologi -->
        <div class="card">
            <img src="assets/images/hewandantumbuhan.jpg" alt="Kepunahan" class="card-image">
            <div class="card-content">
                <h3 class="subject-card-title">Hewan dan Tumbuhan yang Hampir Punah</h3>
                <p class="card-duration">Durasi: 3 Menit</p>
                <div class="card-icons">
                    <button class="icon-button"><i class="fas fa-volume-up"></i></button>
                    <button class="icon-button"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </div>

        <!-- Kartu IPA -->
        <div class="card">
            <img src="assets/images/pelestarian.jpg" alt="pelestarian" class="card-image">
            <div class="card-content">
                <h3 class="card-title">Pelestarian Makhluk Hidup</h3>
                <p class="card-duration">Durasi: 3 Menit</p>
                <div class="card-icons">
                    <button class="icon-button"><i class="fas fa-volume-up"></i></button>
                    <button class="icon-button"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <button class="nav-button home-button">🏠</button>
        <button class="nav-button mic-button">🎤</button>
        <button class="nav-button user-button">👤</button>
    </div>

</body>
</html>
